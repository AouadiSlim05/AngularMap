

      <!--Page content-->
      <!--===================================================-->
      <div *ngIf="test===false" id="page-content" style="margin-top: -233px;">
        <div class="row">
          <div class="col-md-12">
            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel" style="margin-top: 10%;">
              <div class="panel-heading">

              </div>

              <div class="panel-body">
                <div id="demo-dt-basic_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                  <div class="row" style="margin-left: 8px;margin-top: 2%;">
                    <div class="col-sm-2"><input type="text" id="livesearch" placeholder="Live Search" class="form-control input-sm" /><span class="glyphicon glyphicon-search" style="margin-left: 4px;"></span></div><div class="col-sm-10">
                    <div id="demo-dt-basic_filter" class="dataTables_filter">



                    </div>
                  </div>
                  </div>

                  <div class="row" style="margin-top: 4%;">
                    <div class="col-sm-12">
                      <table id="demo-dt-basic" class="table table-striped table-bordered dataTable no-footer dtr-inline" role="grid" aria-describedby="demo-dt-basic_info">
                        <thead>
                        <tr role="row">
                          <th class="sorting_asc" tabindex="0" aria-controls="demo-dt-basic" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 100px;">FirstName</th>
                          <th class="sorting" tabindex="0" aria-controls="demo-dt-basic" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 100px;">Lastname</th>
                          <th class="min-tablet sorting" tabindex="0" aria-controls="demo-dt-basic" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 100px;">Picture</th>
                          <th class="min-tablet sorting" tabindex="0" aria-controls="demo-dt-basic" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 100px;">ContractType</th>
                          <th class="min-tablet sorting" tabindex="0" aria-controls="demo-dt-basic" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 100px;">Region</th>
                          <th class="min-tablet sorting" tabindex="0" aria-controls="demo-dt-basic" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 100px;">Status</th>

                          <th class="min-tablet sorting" tabindex="0" aria-controls="demo-dt-basic" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 100px;">Action</th>

                        </tr>
                        </thead>

                        <tbody *ngFor="let resource of listResources" >




                        <tr role="row" class="odd">
                          <td class="sorting_1">{{resource.firstname}}</td>
                          <td>{{resource.lastname}}</td>
                          <td><img src="assets/img/{{resource.picture}}" width="60" height="60" style="border-radius: 40px;" /></td>

                          <td *ngIf="resource.contractype==='employee'">Employee</td>
                          <td *ngIf="resource.contractype==='freelancer'">Freelancer</td>
                          <td>{{resource.region}}</td>
                          <td>

                            <div *ngIf="resource.state==='Available'" id="Available" class="label label-table label-dark">{{resource.state}}</div>

                            <div *ngIf="resource.state==='notAvailable'" id="notAvailable" class="label label-table label-danger">{{resource.state}}</div>

                            <div *ngIf="resource.state==='SoonAvailable'" id="SoonAvailable" class="label label-table label-warning">{{resource.state}}</div>

                          </td>
                          <td>
                            <div (click)="notify()"><i class="btn btn-success fa fa-pencil"></i></div>

                            <div (click)="details(resource,resource.id)"><i class="btn btn-warning fa fa-user"></i></div>

                            <a href=''>
                              <i class="btn btn-danger fa fa-trash"></i>
                            </a>

                          </td>
                        </tr>



                        </tbody>
                      </table>




                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="popdiv" style="display:none;">
          Seniority : <label id="seniority"></label><br />
          Contract Type : <label id="contract"></label> <br />
          State : <label id="state"></label><br />
        </div>
      </div>

      <div *ngIf="test===true">
        <app-details-resource [resourceChild]="selectedResource" ></app-details-resource>
      </div>
      <!--===================================================-->
      <!--End page content-->

    <!--===================================================-->
    <!--END CONTENT CONTAINER-->
    <!--MAIN NAVIGATION-->
